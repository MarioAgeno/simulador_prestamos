<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Préstamos</h1>
    <form>
        <label for="metodo">Método de Amortización:</label>
        <select id="metodo" name="metodo">
            <option value="frances">Francés</option>
            <option value="aleman">Alemán</option>
            <option value="directo">Directo</option>
        </select><br><br>

        <label for="capital">Monto del Préstamo:</label>
        <input type="number" id="capital" name="capital"><br><br>

        <label for="tasa">Tasa de Interés (%):</label>
        <input type="number" id="tasa" name="tasa" step="0.01"><br><br>

        <label for="meses">Número de Meses:</label>
        <input type="number" id="meses" name="meses"><br><br>

        <label for="gastosAdministrativos">Tasa de Gastos Administrativos (%):</label>
        <input type="number" id="gastosAdministrativos" name="gastosAdministrativos" step="0.01"><br><br>

        <label for="gastosBancarios">Tasa de Gastos Bancarios (%):</label>
        <input type="number" id="gastosBancarios" name="gastosBancarios" step="0.01"><br><br>

        <label for="impuestoSellado">Tasa de Impuesto de Sellado (%):</label>
        <input type="number" id="impuestoSellado" name="impuestoSellado" step="0.01"><br><br>

        <label for="importeSolicitud">Importe de Solicitud:</label>
        <input type="number" id="importeSolicitud" name="importeSolicitud"><br><br>

        <label for="tasaSeguro">Tasa de Seguro (%):</label>
        <input type="number" id="tasaSeguro" name="tasaSeguro" step="0.01"><br><br>

        <button type="button" onclick="calcularPrestamo()">Calcular</button>
    </form>
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
